<html>
    <head>
        <script src="../js/anime/anime.min.js"></script>
        <style>
            .pod { height: 100px; width: 100px; background-color: #565656; }
        </style>
    </head>
    <body>

    <ul>
        <li ng-repeat="pod in pods.items">
            <a href="">
                <div class="pod">
                    <div class="{{pod.status.phase|lowercase}} pod">
                        <table width="100%">
                            <tr><td rowspan="3"><img src="images/{{pod.status.phase|lowercase}}.png" /></td></tr>
                            <tr><td align="right" class="pod-info">{{pod.status.podIP}}</td></tr>
                            <tr><td align="right" class="pod-info">{{pod.status.startTime| date:'MM/dd @ h:mma' }}</td></tr>
                            <tr><td align="right" class="pod-info" colspan="2">{{pod.metadata.name}}</td></tr>
                        </table>


                        <!-- div class="pod-info">{{pod.status.containerStatuses.state.running.startedAt}}</div -->
                        <!-- table>
                            <tr>
                                <td><img src="images/{{pod.status|lowercase}}.png" /></td>
                                <td>
                                    <div>{{pod.name}}</div>
                                    <div>{{pod.ip}}</div>
                                    <div>{{pod.status}}</div>
                                </td>
                            </tr>

                        </table -->
                    </div>
                </div>
            </a>
        </li>
    </ul>

    <script>
        anime({
            targets: '.pod',
            translateX: [
                { value: 0, duration: 1200 },
                { value: 100, duration: 800 }
            ],
            rotate: '1turn',
            backgroundColor: '#345656',
            duration: 2000,
            loop: false
        });
    </script>
    </body>
</html>
