<div class="section-header">PODS</div>
<div class="section-body">
<ul>
        <li class="pod-list-item" ng-repeat="pod in pods.items">
            <div ng-class="pod.class">
                <table width="100%">
                    <tr><td rowspan="3"><img src="images/{{pod.status.phase|lowercase}}.png" /></td></tr>
                    <tr><td align="right" class="pod-info">{{pod.status.podIP}}</td></tr>
                    <tr><td align="right" class="pod-info">{{pod.status.startTime| date:'MM/dd @ h:mma' }}</td></tr>
                    <tr><td align="right" class="pod-info" colspan="2">{{pod.metadata.name}}</td></tr>
                    <tr><td align="right" class="pod-info" colspan="2">{{pod.spec.nodeName}}</td></tr>
                </table>
            </div>
        </li>
    </ul>
</div>
